<main class="container">
    <h2>Novo usuário comum</h2>
    <div class="card">
        <div class="card-body">
            <form #formUsercomum="ngForm" (ngSubmit)="salvar(formUsercomum)"> 
                <div class="form-group">
                    <label for="txtMatricula">Matrícula</label>
                    <input type="text" [(ngModel)]="usercomum.matricula"name="matricula" class="form-control" id="txtMatricula" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3" [disabled]="formUsercomum.invalid">Cadastrar</button>
            </form>
        </div>
    </div>
</main>
