<main class="container">
    <h2>Novo usuário comum</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="txtMatricula">Matrícula</label>
                <input type="text" 
                    [(ngModel)]="usercomum.matricula"
                    class="form-control" 
                    id="txtMatricula">
            </div>
        </div>
        <button (click)="salvar()" class="btn btn-primary">Cadastrar</button>
    </div>
</main>
